<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <style type="text/css">
        #div1{
            width: 80px;
            height: 70px;
            background-color: darkred;
            position: relative;
        }
    </style>
    <title>我是第二页</title>
</head>
<body style="background-color: aqua">
    <div>
        <p>我是第二页</p>
    </div>
    <div id="div1"></div>
    <button id="btn1">显示</button>
    <button id="btn2">隐藏</button>
    <button id="btn3">自动切换</button>
    <button id="btn4">淡入</button>
    <button id="btn5">淡出</button>
    <button id="btn6">自动淡入淡出</button>
    <button id="btn7">透明度转换</button>
    <button id="btn8">滑动显示</button>
    <button id="btn9">滑动隐藏</button>
    <button id="btn10">滑动自动切换</button>
    <script type="text/javascript">
        //自定义动画
        $(document).ready(function () {
            $("#div1").animate({left:'600px'},2000,function () {
                    console.log("saasf")
            })

        })

        $("#btn1").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").show("slow",function () {
                    console.log("显示动画结束")
            })
        })
        $("#btn2").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").hide("slow",function () {
                console.log("隐藏动画结束")
            })
        })
        $("#btn3").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").toggle("slow",function () {
                console.log("自动切换动画结束")
            })
        })
        $("#btn4").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").fadeIn("slow",function () {
                console.log("淡入动画结束")
            })
        })
        $("#btn5").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").fadeOut("slow",function () {
                console.log("淡出动画结束")
            })
        })
        $("#btn6").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").fadeToggle("slow",function () {
                console.log("自动淡入淡出动画结束")
            })
        })
        $("#btn7").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").fadeTo("slow",0.1,function () {
                console.log("透明度转换动画结束")
            })
        })
        $("#btn8").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").slideDown("slow",function () {
                console.log("显示动画结束")
            })
        })
        $("#btn9").click(function () {
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").slideUp("slow",function () {
                console.log("隐藏动画结束")
            })
        })
        $("#btn10").click(function () {
            var self = this
            //slow 600毫秒  normal 400  fast 200 也可以自己定义
            $("#div1").slideToggle("slow",function () {
                if($(self).text()=="滑动自动切换"){
                    $(self).text("滑动打开")
                }else if($(self).text()=="滑动打开"){
                    $(self).text("滑动关闭")
                }
                console.log("自动切换动画结束")
            })
        })
    </script>
</body>
</html>
