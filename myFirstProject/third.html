<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <title>我是第三页</title>
</head>
<body>
    <button id="btn1">异步请求</button>
    <div id="div1">
    </div>
    <script>
        $("#btn1").click(function () {
            $.ajax({
                type:"get",
                async:true,
                url:"http://localhost:63342/myFirstProject/test.json",
                dataType:"json",
                success:function (data,textStatus) {
                    //alert("接收成功"),
                    console.log(textStatus);
                    console.log(data["prefer"]);
                    var info = data["prefer"]
                    $("#div1").append("<table id='table1'><tr><th>名称</th><th>地点</th></tr></table>")
                    for(var i = 0;i<info.length;i++){
                        $("#table1").append("<tr><td>"+info[i]["title"]+"</td><td>"+info[i]["areaName"]+"</td></tr>")
                    }
                }
            })
        })
    </script>
</body>
</html>
